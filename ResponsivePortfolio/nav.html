<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav  bar -->
    <nav class="bg-white text-black navbar navbar-expand-lg  fixed-top">
        <div class="container">
            <!-- Logo  -->
            <a class=" text-black  navbar-brand fs-4" href="#">E-Commerce Logo</a>

            <!-- Toggle -->
            <button class="navbar-toggler shadow-none border-0 navbar-light bg-light" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Sidebar -->
            <div class=" sidebar offcanvas offcanvas-start " tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header text-black border-bottom ">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">E-Commerce Logo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body  d-flex flex-column flex-lg-row p-3 p-lg-0">
                    <ul class="navbar-nav justify-content-center align-items-center flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link active text-black" aria-current="page" href="#" onclick="setActiveTab(this)">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-black" href="#" onclick="setActiveTab(this)">About</a>
                        </li>

                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-black" href="#" onclick="setActiveTab(this)">Services</a>
                        </li>

                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-black" href="#" onclick="setActiveTab(this)">Contact</a>
                        </li>

                    </ul>
                    <div class="d-flex flex-lg-row flex-column gap-3 justify-content-center align-items-center">
                        <a href="#" class="text-white text-decoration-none rounded-2 px-5 py-1" style="background-color: #5E338B;">Signin</a>

                    </div>

                </div>

            </div>
        </div>
    </nav>

    <script>
        function setActiveTab(element) {
            // Remove 'active' class from all nav links
            document.querySelectorAll('.navbar-nav .nav-link').forEach(link => link.classList.remove('active'));

            // Add 'active' class to the clicked nav link
            element.classList.add('active');
        }
    </script>
</body>

</html>
