<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
</head>

<body>
    <div class="container mt-5 mb-5  login_container">

        <div class="row login_inner_container">

            <div class="col d-none d-md-block login_img">
                <img src="https://www.onceuponachef.com/images/2017/12/cheesecake-1120x1300.jpg" alt="">
            </div>
            <div class="col login_inp_container">
                <div>
                    <h1 class="display-7">Login</h1>
                </div>
                <div class="mb-3 ">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control log_inp" id="username" placeholder="faaiz_1">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control log_inp" placeholder="*******" id="password">
                </div>
                <div class="mb-3">
                    <span class="d-flex">
                        <input class="mb-3" style="margin-right:0.4rem;" type="checkbox">
                        <p>Remember me</p>
                    </span>




                    <button class="btn btn-primary  log_btn type=button">Button</button>
                </div>
                <div class="mb-3 d-flex">
                    <p>Don't have an account?</p>
                  
                    <p class="ml-2 text-danger text-decoration-underline"> Signup</p>

                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <p>Login with social media</p>
                </div>
                

            </div>
        </div>
    </div>
</body>

</html>
