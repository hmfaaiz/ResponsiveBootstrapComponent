<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>

    <style>
      @keyframes slideIn {
          from {
              transform: translateY(100%);
          }

          to {
              transform: translateY(0);
          }
      }

      .animate-once {
          animation: slideIn 1s ease-in-out;
          animation-fill-mode: forwards;
      }

      .carousel-item {
          position: relative;
      }

      .carousel-caption {
          position: absolute;
          top: 60%;
          left: 20%;
          transform: translate(-50%, -50%);
      }
  </style>

</head>
<body>
  <!-- data-bs-interval="1900" -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2900">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://media.istockphoto.com/id/1251629816/photo/the-perfect-setting-to-complete-work.jpg?s=2048x2048&w=is&k=20&c=I1QLOXUT58rQwxLMD1iBe7lGWqTvWZqCEfgu6TbRL-4=" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h1 class="animate-once text-center">Your Heading</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://e0.pxfuel.com/wallpapers/149/259/desktop-wallpaper-web-design-web-developer.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h1 class="animate-once text-center">Your Heading</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/premium-photo/website-background-shape-brown-wooden-hd-wallpaper_594776-10.jpg?w=1060" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h1 class="animate-once text-center">Your Heading</h1>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
</body>
</html>
